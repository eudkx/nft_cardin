<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-container">
        <div class="card-img-container">
          <!-- <div class="card-eye"><img src="/images/icon-view.svg" alt=""></div> -->
          <div class="card-img"><img src="https://github.com/eudkx/nft_cardin/images/image-equilibrium.jpg" alt="img" class="card-img-link"></div>
          <div class="card-img-wrapper"></div>
        </div>
        
          <!-- <img src="/images/image-equilibrium.jpg" alt="Image" class="card-img-link"> -->
        <!-- </div> -->
      <div class="card-content">

        <h3 class="content-title"><a href="#" class="title-link">Equilibrium #3429</a></h3> 
 
        <h4 class="content-text">Our Equilibrium collection promotes balance and calm.</h4>

        <div class="content-price">

          <div class="content-real-price">

            <div class="real-price-icon">
              <img src="https://github.com/eudkx/nft_cardin/images/icon-ethereum.svg" alt="ethereum">
            </div>
            <h4 class="real-price-number">0.041 ETH</h4>

          </div>

          <div class="content-date">

            <div class="content-date-icon">
              <img src="https://github.com/eudkx/nft_cardin/images/icon-clock.svg" alt="clockin">
            </div>
            <h4 class="content-date-number">3 days left</h4>

          </div>
        </div>

        <div class="content-author">
          <div class="content-author-avatar">
            <img src="https://github.com/eudkx/nft_cardin/images/image-avatar.png" alt="avatar" class="avatar-img">
          </div>
          <div class="content-author-text">Creation of <a href="#" class="name">Jules Wyvern</a></div>
        </div>
         
         
         
         
       </div>
      </div>

      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
    
  </div>


  
</body>
</html>
